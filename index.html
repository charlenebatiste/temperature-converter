<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="css/style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>My Temp Converter</title>
	</head>
	<body>
		<h1>Temperature Converter</h1>
		<p>What would you like to convert?</p>

		<select class="calcSelector">
			<option
				value="f_to_c"
				class="ftoc_selector"
			>
				Fahrenheit to Celcius
			</option>
			<option
				value="c_to_f"
				class="ctof_selector"
			>
				Celcius to Fahrenheit
			</option>
		</select>

		<div class="calcContainer">
			<div>
				<p>
					Enter the temperature and I'll
					convert it for you:
				</p>
				<input
					type="text"
					id="temp"
					value=" "
				/>
				<button id="submit">
					Submit
				</button>
			</div>
			<p class="newTemp">
				Your new temperature is:
			</p>
			<button id="clear">Clear</button>
		</div>

		<script
			type="text/javascript"
			src="js/index.js"
		></script>
	</body>
</html>
